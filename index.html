<!DOCTYPE html>
<html lang="en">
	<head>
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"
		></script>
		<script>
			$(function () {
				$("#header").load("header.html");
				$("#footer").load("footer.html");
			});
		</script>
		<!--Title-->
		<title>Home</title>
		<!--Encoding-->
		<meta charset="UTF-8" />
		<!--Metatext-->
		<meta name="Portfolio" />
		<!--SEO Keywords-->
		<meta
			name="keywords"
			content="portfolio, coding-boot-camp, technical-writing, programming, engineering"
		/>
		<!--Author-->
		<meta name="author" content="Melissa Kinsey" />
		<!--Favicon-->
		<link
			rel="shortcut icon"
			type="image/png"
			img
			src="assets/piggy-bank-favicon.png"
		/>
		<!--Viewport Dimensions-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--Bootstrap Link-->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!--CSS Link-->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- TOP NAVIGATION -->
		<div id="header"></div>

		<div class="flex-container">
			<section class="row" class="flex-item">
				<h1 id="documentation">Better Documentation</h1>
			</section>
		</div>

		<div class="flex-container">
			<section class="row" class="flex-item">
				<img
					src="assets/piggy-bank.png"
					alt="Coin dropping into a piggy bank"
				/>
			</section>
		</div>

		<div class="flex-container">
			<section class="row" class="flex-item">
				<h2>Less Tech Debt</h2>
			</section>
		</div>

		<!--FOOOTER-->
		<div id="footer"></div>
	</body>
</html>
